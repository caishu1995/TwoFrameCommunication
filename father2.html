<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>父页面和子页面通讯—父页面</title>
</head>
<body>
    <div id="bb" style="background-color: red">&nbsp;</div>
    <iframe id="child" src="father2_children.html"></iframe>
    <button onclick="sendMessage()">发消息</button>

    <script>
        function sendMessage() {
            window.frames[0].postMessage('你好哦', '*');
        }
        window.addEventListener('message', function (e) {
            document.getElementById("bb").innerHTML += e.data;
        }, false);
    </script>
</body>
</html>
